<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernSite - Transformando o Futuro Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>ModernSite</h1>
                </div>

                <!-- Desktop Navigation -->
                <nav class="nav-desktop">
                   <a href="#home" class="nav-link">Home</a>
                   <a href="#about" class="nav-link">Sobre</a>
                   <a href="#register" class="nav-link">Registrar</a>
                 </nav>

                <!-- Mobile Menu Button -->
                <button class="menu-toggle" id="menuToggle">
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <nav class="nav-mobile" id="navMobile">
                <a href="#home" class="nav-link-mobile">Home</a>
                <a href="#about" class="nav-link-mobile">Sobre</a>
                <a href="#register" class="nav-link-mobile">Registrar</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="home" class="hero">
            <div class="hero-background">
                <img src="https://images.unsplash.com/photo-1718220216044-006f43e3a9b1?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxtb2Rlcm4lMjBvZmZpY2UlMjB3b3Jrc3BhY2V8ZW58MXx8fHwxNzU1OTc5NTA0fDA&ixlib=rb-4.1.0&q=80&w=1080&utm_source=figma&utm_medium=referral" alt="Modern workspace">
                <div class="hero-overlay"></div>
            </div>

            <div class="hero-content">
                <h1 class="hero-title">
                    Bem-vindo ao
                    <span class="hero-title-accent">Futuro Digital</span>
                </h1>

                <p class="hero-description">
                    Transforme suas ideais em realidade com a nossa plataforma inovadora.
                    Conect-se conosco e descubra um novo mundo de possibilidades.
                </p>

                <div class="hero-buttons">
                    <button class="btn btn-primary" onclick="scrollToSection('register')">
                        Come√ßar Agora
                    </button>
                    <button class="btn btn-secondary" onclick="scrollToSection('about')">
                        Saiba Mais
                    </button>
                </div>
            </div>

            <!-- Scroll Indicator -->
            <div class="scroll-indicator">
                <div class="scroll-mouse">
                    <div class="scroll-wheel"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
